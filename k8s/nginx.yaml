apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx
  name: nginx
spec:
  containers:
  - image: 087380303747.dkr.ecr.eu-west-1.amazonaws.com/nginx-prod:5e16ebc41369950e5d3c89f13eed7853d9cf8a9a
    name: nginx
    ports:
    - containerPort: 80
    resources: 
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi
      
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
